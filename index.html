<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>hell nawh nigga check console</h1>
    <p>Your visit has been logged to the console.</p>

    <script>
        // Fetch visitor's IP and send to Netlify Function
        fetch('https://api.ipify.org?format=json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const ip = data.ip;
                console.log(`Visitor IP: ${ip} - Timestamp: ${new Date().toISOString()}`);
                // Send IP to Netlify Function
                fetch('/.netlify/functions/log-ip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: ip })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(result => console.log('GitHub Response:', result.message))
                .catch(error => console.error('Error logging IP to GitHub:', error));
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
