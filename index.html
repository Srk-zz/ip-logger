<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Hell nawh check console.</h1>
    <p>Your visit has been logged automatically.</p>

    <script>
        // Automatically log visitor by calling the function
        fetch('/.netlify/functions/log-ip', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(result => {
            console.log('Visit logged:', result.message);
            console.log('Your IP:', result.ip);
        })
        .catch(error => console.error('Error logging visit:', error));
    </script>
</body>
